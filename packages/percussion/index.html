<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <!-- AB -- this is more HTML5-y -->
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="addBeat">Add Beat</button>
      <button id="remBeat">Rem Beat</button>
      <button id="addDrum">Add Drum</button>
    </div>
    <div id="rec">
      <input type="file" accept="audio/*" capture id="recorder" /><br />
      <button value="Add To Machine" id="addToMachine">Add To Machine</button>
    </div>
    <div id="drums"></div>
    <div><canvas id="myChart"></canvas></div>
    <script type="module" src="./src"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </body>
</html>
